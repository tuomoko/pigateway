  description: Power factor L2
- address: 0x003A
  type: float
  variable: PF3
  description: Power factor L3
  
# Energy in registers 0x0100 to 0x0106
- address: 0x0100
  type: float
  variable: E
  description: Energy total
- address: 0x0102
  type: float
  variable: E1
  description: Energy L1
- address: 0x0104
  type: float
  variable: E2
  description: Energy L2
- address: 0x0106
  type: float
  variable: E3
  description: Energy L3